buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.library'

description = "Mockito for Android"

ext {
    artifactName = 'mockito-android'
    bintrayAutoPublish = true
    bintrayRepo = 'maven'
    mavenCentralSync = false
}

apply from: "$rootDir/gradle/android-library.gradle"

android {
    defaultConfig {
        minSdkVersion 8
    }
    lintOptions {
        disable 'InvalidPackage', 'SdCardPath'
    }
}

dependencies {
    compile project.rootProject
    compile "net.bytebuddy:byte-buddy-android:1.6.5"
}

apply from: "$rootDir/gradle/publishable-android-library.gradle"

tasks.javadoc.enabled = false
